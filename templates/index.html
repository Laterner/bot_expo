<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление очков</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Добавление очков пользователю</h1>
    Админ №{{ admin_id }}
    <form method="POST">
        <div class="form-group">
            <label for="member_id">ID пользователя:</label>
            <input type="number" id="member_id" name="member_id" required>
        </div>
        <div class="form-group">
            <label for="score">Количество очков:</label>
            <input type="number" id="score" name="score" required>
        </div>
        <button type="submit">Отправить</button>
    </form>
    
    {% if message %}
        <div class="message {% if 'Ошибка' in message %}error{% else %}success{% endif %}">
            {{ message }}
        </div>
    {% endif %}
</body>
</html>
