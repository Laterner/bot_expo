<!DOCTYPE html>
<html>
<head>
    <title>Пользователи</title>
</head>
<body>
    <h1>Пользователи</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Score</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.member_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.score }}</td>
            <td><a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
